<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->

    <link type="text/css" rel="stylesheet" href="style.css" >
  </head>
  <body>

      <div id='app'>

        <div id='headers'>
            <!-- Title and subtitles! -->
            <h1 id="tittle">Guessing Game!</h1>
            <h2 id="subtittle">Guess a number between 0 and 100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <label for="your-guess"> Enter Number </label>
            <input type="text" id="your-guess" autofocus placeholder="0" maxlength=3>
            <input type ="submit" value="your guess">


          </div>

          <div id='guesses'>

            <!-- unordered list of guesses -->
            <ul>
              <li> 200</li>
              <li> 240 </li>
            </ul>
          </div>

          <div id="menu-btns">
              <!-- reset and hint buttons -->
              <button>Reset</button>
              <button>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div>
          <div class=''>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class=''>
            <h4>Project by Konstantinos Pouliasis</h4>
          </div>

          <div class=''>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
