<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"
      rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="style.css" >

  </head>
  <body>

      <div id='app' class='center container'>

        <div id='headers'>
            <!-- Title and subtitles! -->
            <h1 id="tittle">Guessing Game!</h1>
            <h2 id="subtittle">Guess a number between 0 and 100</h2>
        </div>

        <div id='main'>
          <div id='parent-input'>
            <!-- Player's guess input, and submit button -->

          <input type="text" id="your-guess"  autofocus placeholder="0" maxlength=3 align='left' >


          <button id='submit' class='btn btn-success'> Your Guess </button>


          </div>

          <div id='guesses'>

            <!-- unordered list of guesses -->
            <ul id='guess-list'>
              <li class='guess'> 200</li>
              <li class='guess'> 240 </li>
            </ul>
          </div>

          <div id="menu-btns" >
              <!-- reset and hint buttons -->
              <button id='reset'class='btn btn-warning' >Reset</button>
              <button id ='hint'class='btn btn-info'>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div class='row'>
          <div class='col-sm-4'>
            <img class="footer-logo" class='img-responsive'src='fa-logo@2x.png'></img>
          </div>

          <div  class='col-sm-4'>
            <h4> Project by Konstantinos Pouliasis</h4>
          </div>

          <div  class = 'col-sm-4'>
            <img class="footer-logo" class='img-responsive' src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
